<!DOCTYPE html>
<html>
<head>
	<title>Username Validator</title>
</head>
<body>
	{% if messages %}
		{% for message in messages %}
		<li>{{message}}</li>
		{% endfor %}
	{% endif %}
	<form action="/process" method="post">
		{% csrf_token %}
		<label>Username:</label>
		<input type="text" name="username">
		<input type="submit">
	</form>


</body>
</html>

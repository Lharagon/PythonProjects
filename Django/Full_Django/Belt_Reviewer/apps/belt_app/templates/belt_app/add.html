<!DOCTYPE html>
<html>
<head>
	<title>Books Home</title>
		{% load staticfiles %}
	<link rel="stylesheet"	href="{% static 'belt_app/style.css' %}">
</head>
<body>
	<header>
		<a href="{% url 'my_log_out' %}">Logout</a>
		<a href="{% url 'my_books' %}">Home</a>
	</header>
		{% if messages %}
			{% for message in messages %}
			<li>{{message}}</li>
			{% endfor %}
		{% endif %}
	<div id="book_add">
		<h2>Add a New Book Title and a Review:</h2>
		<form action="/add_book" method="post">
			{% csrf_token %}
			<label>Book Title:</label>
			<input type="text" name="title"> <br>
			<label>Author:</label>
				<div id="author_choice">
					<label>Choose from the list:</label>
					<select name="ex_author">
						<option value=""></option>
						{% for author in author_list %}
							<option value="{{author.id}}">{{author.name}}</option>
						{% endfor %}
					</select> <br>
						<label>Or add a new author:</label>
						<input type="text" name="new_author">
					
				</div>
			<label>Review:</label> <br>
			<textarea type='text' name="review" cols="20" rows="5"></textarea><br>
			<label>Rating:</label>
			<select name="rating">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select> <br>
			<input type="submit" value="Add Book and Review">
		</form>
	</div>
</body>
</html>

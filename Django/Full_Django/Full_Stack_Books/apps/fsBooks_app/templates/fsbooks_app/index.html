<!DOCTYPE html>
<html>
<head>
	<title>Books</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>Title</th>
				<th>Author</th>
				<th>Category</th>
			</tr>
		</thead>
		<tbody>
			{% for book in book_list %}
				<tr>
					<td>{{book.id}}</td>
					<td>{{book.title}}</td>
					<td>{{book.author}}</td>
					<td>{{book.category}}</td>
				</tr>
			{% endfor%}
		</tbody>
	</table>

</body>

<h2>Add a Book</h2>
<form action="/add" method="post">
	{% csrf_token %}
	<label>Title:</label>
	<input type="text" name="title">
	<label>Category:</label>
	<input type="text" name="category">
	<label>Author:</label>
	<input type="text" name="author">
	<input type="submit" value="Add A Book?">
</form>

</html>

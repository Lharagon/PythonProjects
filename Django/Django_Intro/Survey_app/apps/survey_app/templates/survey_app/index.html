<!DOCTYPE html>
<html lang="en">
<head>
	<title>Survey Form</title>
		{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'survey_app/css/style.css' %}" >
</head>
<body>
	<div id="container">
		<form action="/process" id="onlyForm" method="post">

			{% csrf_token %}

			<label for="name">Your Name:</label> <input type="text" name="name"> <br>
			<label for="location">Dojo Location:</label>
				<select name="location">
					<option value="Mountain Valley">Mountain View</option>
					<option value="Los Angeles">Los Angeles</option>
					<option value="Rio de Janeiro">Rio de Janeiro</option>
				</select> <br>
			<label for="language">Favorite Language:</label>
				<select name="language">
					<option value="JavaScript">JavaScript</option>
					<option value="Python">Python</option>
					<option value="Perl">Perl</option>
				</select> <br>
			<label for="comment">Comment (optional):</label> <br>
				<textarea name="comment" cols="63" rows="7"></textarea> <br>
			<input type="submit">
		</form>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Great Number Game</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}

		#container {
			width: 970px;
			text-align: center;
			margin: 0 auto;
			padding-top: 70px;
			line-height: 20px;
		}

		input {
			display: inline-block;
			clear: both;
		}

		form {
			margin-top: 30px;
		}

		#alert {
			display: inline-block;
			margin: auto;
			background-color: green;
			width: 270px;
			height: 270px;
			text-align: center;
			font-size: 30px;
		}

		#alert p {
			padding-top: 60px;
		}

	</style>
</head>
<body>
	<div id="container">
		<h1>Welcome to the Great Number Game!</h1>
		<p>I am thinking of a number between 1 and 100</p>
		<p>Take a guess!</p>
		<div id="alert">
			<p>{{session['goal']}} was the number!!!</p> <br \>
		<form action="/reset" method='post'>
			<input type="submit" value="PLAY AGAIN">
		</form>

		</div>
		
	</div>
</body>
</html>
